    <script>
        // Select the clock hands from the SVG using their group IDs
        const hourHand = document.getElementById('hours');
        const minuteHand = document.getElementById('minutes');
        const secondHand = document.getElementById('seconds');

        // This is a special fix for the second hand. When it goes from 59 to 0,
        // it rotates backward from 354 degrees to 0. The CSS transition can make this
        // look like a weird sweep. This code removes the transition just for that one tick.
        function handleSecondHandTransition(seconds) {
            if (seconds === 0) {
                // Temporarily disable transition for the jump from 59 to 0
                secondHand.style.transition = 'none';
            } else {
                // Re-enable it for all other ticks
                secondHand.style.transition = 'transform 0.2s cubic-bezier(0.4, 2.08, 0.55, 0.44)';
            }
        }
        
        function setClock() {
            const now = new Date();
            
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            handleSecondHandTransition(seconds);

            // Calculate rotation in degrees
            // 360 degrees / 60 units = 6 degrees per second/minute
            // 360 degrees / 12 units = 30 degrees per hour
            
            // We add a fraction of the next unit for smooth movement
            const secondsDegrees = (seconds / 60) * 360;
            const minutesDegrees = (minutes / 60) * 360 + (seconds / 60) * 6;

            // The hour hand was drawn horizontally (pointing to 3 o'clock, or 90deg).
            // We must subtract 90 degrees to correct its starting position to 12 o'clock.
            const hoursDegrees = (hours / 12) * 360 + (minutes / 60) * 30 - 90;

            // Apply the rotation to the hands using CSS transform
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
        }

        // Run the function every second (1000 milliseconds)
        setInterval(setClock, 1000);

        // Run it once immediately on page load
        setClock();
